<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Timeline</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Timeline App</h1>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Event Timeline</h2><br>
        <section id="timeline">
            <!-- First Placeholder Event -->
            <div>
                <h3>First Important Event</h3>
                <p>Date: October 16, 2007</p>
                <p>This was the day I was born.</p>
<br>
            </div>

            <!-- Second Placeholder Event -->
            <div>
                <h3>Second Important Event</h3>
                <p>Date: August 26, 2010</p>
                <p>This was the day my sister was born</p>
            </div>
        </section>
    </main>

    <!-- Empty Modal Container for Future Pop-ups -->
    <div id="modal">
        <!-- Modal content will be added here -->
    </div>
</body>
</html>
